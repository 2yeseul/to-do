<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Todo List</title>

<!-- bootstrap css -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1 style="padding-top: 15px; text-align: center">
				<strong>My reminder</strong>
			</h1>
		</div>
		<div class="row">
			<div class="btn-group btn-group-justified" role="group"
				aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn btn-primary">All</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn btn-primary">Active</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn btn-primary">Done</button>
				</div>
			</div>
		</div>
		<div class="row">
			<ul class="list-group" style="margin-top:15px">
				<li class="list-group-item">Cras justo odio</li>
				<li class="list-group-item">Dapibus ac facilisis in</li>
			</ul>
		</div>
		<div class="row">
			<a style="color: blue" class="glyphicon glyphicon-plus-sign" href="#">New
				reminder</a>
		</div>
	</div>
</body>
</html>
