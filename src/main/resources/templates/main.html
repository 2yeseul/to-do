<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Todo List</title>

<!-- bootstrap css -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
<script src="/js/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div style="margin-top:50px">
			<div class="card text-center border-primary">
				<h3 class="card-header bg-primary" style="color:white">
					My reminder
				</h3>
				<div class="card-body">
					<div style="margin-bottom:10px">
					<ul class="nav nav-pills nav-fill">
						<li class="nav-item"><a class="nav-link active" href="#">All</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Active</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Done</a></li>
					</ul>
					</div>
					
					<table class="table table-bordered" id="todoTable">
						<tbody id="todo">
							<tr th:each="todoInfo : ${todoList}">
								<td scope="row">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" th:id="${todoInfo.id}" onclick="isDone()">
										<label class="custom-control-label" th:for="${todoInfo.id}"></label>
									</div>
								</td>
								<td th:text="${todoInfo.title}"></td>
								<td><a href=# ><i class="fas fa-minus-circle"></i></a></td>
								<script th:inline="javascript">
								var isRun = false;
								function isDone() {
									var temp = $(this).attr('id');
									console.log(temp);
									if(isRun == true) {
										return;
									}
									isRun = true;
									var data = {
											isDone: '0',
											id: $(this).attr('id')
										};
											$.ajax({
												type: "POST",
												url: "/edit",
												contentType : "application/json; charset=UTF-8",
												data: JSON.stringify(data),
												success: function(data) {
													console.log(data);
												// table 행 값 수정시켜야함....
												isRun = false;
											}
					
										});
								}
							</script>
							</tr>
						</tbody>
					
					</table>
					<div style="text-align:left">
						<a style="color:primary" data-toggle="modal" href="#savePostsModal"><i class="fas fa-plus-circle"></i> New reminder </a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="savePostsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="savePostsLabel">할일 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>할 일</label>
                            <input type="text" class="form-control" id="title" placeholder="할 일을 입력하세요">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="btn-save">등록</button>
                </div>
            </div>
        </div>
    </div>
	</div>
	
	
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
